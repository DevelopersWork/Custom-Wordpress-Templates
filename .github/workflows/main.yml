on: 
  pull_request:
    branches: ['release/development']
    types: [closed]
    
name: ðŸš€ Deploy Wordpress on Push
jobs:
  development_deploy:
    name: ðŸŽ‰ Development Deploy
    environment: development
    env:
      DEVELOPMENT_FTP_SERVER: ${{ secrets.FTP_SERVER }}
      DEVELOPMENT_FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      DEVELOPMENT_FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ env.DEVELOPMENT_FTP_SERVER }}
        username: ${{ env.DEVELOPMENT_FTP_USERNAME }}
        password: ${{ env.DEVELOPMENT_FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode*/**
          **/.github*/**
          .htaccess
          **/wp-content/plugins/**
          **/wp-content/themes/**
  wp-content_themes_development_deploy:
    name: ðŸŽ‰ wp-content themes Development Deploy
    environment: development
    env:
      DEVELOPMENT_FTP_SERVER: ${{ secrets.FTP_SERVER }}
      DEVELOPMENT_FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      DEVELOPMENT_FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ env.DEVELOPMENT_FTP_SERVER }}
        username: ${{ env.DEVELOPMENT_FTP_USERNAME }}
        password: ${{ env.DEVELOPMENT_FTP_PASSWORD }}
        log-level: minimal
        local-dir: ./wp-content/themes/
        server-dir: wp-content/themes/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode*/**
          **/.github*/**
          **/.htaccess*/**
  wp-content_plugins_development_deploy:
    name: ðŸŽ‰ wp-content plugins Development Deploy
    environment: development
    env:
      DEVELOPMENT_FTP_SERVER: ${{ secrets.FTP_SERVER }}
      DEVELOPMENT_FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      DEVELOPMENT_FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ env.DEVELOPMENT_FTP_SERVER }}
        username: ${{ env.DEVELOPMENT_FTP_USERNAME }}
        password: ${{ env.DEVELOPMENT_FTP_PASSWORD }}
        log-level: minimal
        local-dir: ./wp-content/plugins/
        server-dir: wp-content/plugins/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode*/**
          **/.github*/**
          **/.htaccess*/**

          